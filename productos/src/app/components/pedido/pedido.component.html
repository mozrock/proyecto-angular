<div class="row">

    <div class="col-2">
        <img [src]="data.miniatura" class="img-thumbnail img-circle">

    </div>

    <div class="col">
        <h1>{{ data.descripcion }}</h1>
        <h3>${{ data.precio | number }}</h3>

    </div>

    <div class="col-4 text-right">
        <button routerLink="/home" class="btb btn-outline-danger"> Regresar </button>
    </div>
</div>

<div class="text-center">
    <h4>Realizar pedido </h4>
    <hr>
    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
        <div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Nombre</label>
                <div class="col-8">
                    <input class="form-control" formControlName="nombre" type="text" placeholder="Nombre" [class.is-invalid]="NombreNovalido">
                    <small *ngIf="NombreNovalido && pedidoSubmitted" class="text-danger text-center"> El campo no es obligatorio </small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 col-form-label">Fecha de nacimiento</label>
                <div class="col-8">
                    <input class="form-control" formControlName="fechaN" type="date" placeholder="Fecha de nacimiento" [class.is-invalid]="FechaNovalido">
                    <small *ngIf="FechaNovalido && pedidoSubmitted" class="text-danger text-center"> El campo no es obligatorio </small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 col-form-label">Direccion de envio</label>
                <div class="col-8">
                    <input class="form-control" formControlName="direccion" type="text" placeholder="Direccion de envio" [class.is-invalid]="DireccionNovalido">
                    <small *ngIf="DireccionNovalido && pedidoSubmitted" class="text-danger text-center"> El campo no es obligatorio </small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 col-form-label">Ciudad de destino</label>
                <div class="col-8">
                    <select class="form-control" formControlName="ciudad" [class.is-invalid]="CiudadNovalido" type="text">
                        <option value="">Sleccionar Ciudad</option>
                        <option value="Arauca">Arauca</option>
                        <option value="Armenia">Armenia</option>
                        <option value="Barranquilla">Barranquilla</option>
                        <option value="Bogotá">Bogotá</option>
                        <option value="Bucaramanga">Bucaramanga</option>
                        <option value="Cali">Cali</option>
                        <option value="Cartagena">Cartagena</option>
                        <option value="Cúcuta">Cúcuta</option>
                        <option value="Florencia">Florencia</option>
                        <option value="Ibagué">Ibagué</option>
                        <option value="Leticia">Leticia</option>
                        <option value="Manizales">Manizales</option>
                        <option value="Medellín">Medellín</option>
                        <option value="Mitú">Mitú</option>
                        <option value="Mocoa">Mocoa</option>
                        <option value="Montería">Montería</option>
                        <option value="Neiva">Neiva</option>
                        <option value="Pasto">Pasto</option>
                        <option value="Pereira">Pereira</option>
                        <option value="Popayán">Popayán</option>
                        <option value="Puerto Carreño">Puerto Carreño</option>
                        <option value="Puerto Inírida">Puerto Inírida</option>
                        <option value="Quibdó">Quibdó</option>
                        <option value="Riohacha">Riohacha</option>
                        <option value="San Andrés">San Andrés</option>
                        <option value="San José del Guaviare">San José del Guaviare</option>
                        <option value="Santa Marta">Santa Marta</option>
                        <option value="Sincelejo">Sincelejo</option>
                        <option value="Tunja">Tunja</option>
                        <option value="Valledupar">Valledupar</option>
                        <option value="Villavicencio">Villavicencio</option>
                        <option value="Yopal">Yopal</option>
                    </select>
                    <small *ngIf="CiudadNovalido && pedidoSubmitted" class="text-danger text-center"> El campo no es obligatorio </small>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-3 col-form-label">Documento de identidad PDF</label>
            <div class="col-8">
                <input class="form-control" (change)="onFileChanged($event)" formControlName="pdf" type="file" accept="application/pdf" [class.is-invalid]="PdfNovalido">

                <small *ngIf="PdfNovalido && pedidoSubmitted" class="text-danger text-center"> El campo no es obligatorio </small>
            </div>
        </div>
        <input #ref class="form-control" formControlName="pdfShowVar" [ngModel]="pdfShow" type="hidden" required>

        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-primary btn-block">
            Guardar
        </button>
            </div>
        </div>

    </form>
</div>
